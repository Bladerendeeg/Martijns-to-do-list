<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Todo List</title>
</head>

<body>

    <section class="todo__body">
        <header>
            <h1>Martijn's To-do Lijst</h1>
        </header>
        <form class="todo__search">
            <input type="text" class="todo__input" placeholder="Add to list">
            <button class="todo__button" type="submit">
                <i class="fa-regular fa-plus"></i>
            </button>
            <div class="todo__select">
                <select name="todos" class="filter-todo">
                    <option value="all">All</option>
                    <option value="completed">Completed</option>
                    <option value="uncompleted">Uncompleted</option>
                </select>
            </div>
        </form>
        <div class="todo__container">
            <ul class="todo__list">
                <div class="todo__div">
                    <li class="todo__list--name">Grasmachine robot kopen</li>
                    <button class="complete__btn"><i class="fa-regular fa-circle-check todo__list--check"></i></button>
                    <button class="trash__btn"><i class="fa-regular fa-trash-can todo__list--delete"></i></button>
                </div>
            </ul>
        </div>
    </section>
    <script src="./app.js"></script>
</body>

</html>
